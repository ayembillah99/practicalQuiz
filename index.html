<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUD Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="register.php" method="POST" class="form">
    <h2>Responsive Registration Form</h2>

    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="first_name" placeholder="First Name" required>
    <input type="text" name="last_name" placeholder="Last Name" required>

    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female" required> Female</label>

    <select name="country" required>
      <option value="">Select a country</option>
      <option value="Ghana">Ghana</option>
      <option value="Nigeria">Nigeria</option>
      <option value="Kenya">Kenya</option>
    </select>

    <label><input type="checkbox" name="terms" required> I agree with terms and conditions</label>
    <label><input type="checkbox" name="newsletter"> I want to receive the newsletter</label>

    <button type="submit">Register</button>

    <p class="developed-by">Developed by <strong>GAMBO</strong></p>
    <p style="text-align: center; margin-top: 10px;">
      <a href="view.php" style="color: #f1b600; text-decoration: none;">View Registered Users</a>
    </p>
  </form>
</body>
</html>
